<body class="register">
   <h1 id="registerTitle">Register</h1>
   <br>
   <div class='registerContainer'>
        <form id="formRegister">
            <label for="name">Name :</label>
            <br>
            <input type="text" id="txtName">
            <br>

            <label for="email">Email :</label>
            <br>
            <input type="text" id="txtEmail">
            <br>

            <label for="gender">Gender :</label>
            <br>
            <input type="radio" name="gender" class="rbGender"><label for="rbMale" class="rbMale">Male</label>
            <input type="radio" name="gender" class="rbGender"><label for="rbFemale">Female</label>
            <br>

            <label for="city">City :</label>
            <br>
            <select name="city" id="selCity">
                <option value="none" selected disabled hidden> 
                    Select an Option 
                </option> 
                <option value="jakarta">Jakarta</option>
                <option value="bandarLampung">Bandar Lampung</option>
                <option value="tangerang">Tangerang</option>
                <option value="other">Other</option>
            </select>
            <br>

            <label for="address">Address :</label>
            <br>
            <textarea name="address" id="txtAddress" cols="30" rows="4"></textarea>
            <br>

            <div id="registBtn">
                <button id="btnRegister" class="submitButton">Register</button>
            </div>
            
    </form>

    <script>
        let btnLogin = document.querySelector('#btnLogin');
        let txtName = document.querySelector('#txtName');
        let txtEmail = document.querySelector('#txtEmail');
        let rbGender = document.querySelectorAll('.rbGender'); 
        let selCity = document.querySelectorAll('#selCity');
        let txtAddress = document.querySelector('#txtAddress')

        let isCompleted = true;

        btnRegister.addEventListener("click", function(e){
                isCompleted = true;
                checkInputs();
                if(isCompleted == true){
                    e.returnValue = true;
                    alert("You Have Successfully Registered");
                }
                else
                    e.returnValue = false;
        });

        function checkInputs(){
                let txtEmailValue = txtEmail.value.trim();
                let txtNameValue = txtName.value;
                let txtAddressValue = txtAddress.value;
                
                // Email
                let emailFormat = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
                if(txtEmailValue === ''){
                    alert("Email cannot be empty");
                    isCompleted = false;
                }
                else if(!txtEmailValue.match(emailFormat)){
                    alert("Please enter a valid email address");
                    isCompleted = false;
                }

                // Name
                if(txtNameValue === ''){
                    alert("Name cannot be empty");
                    isCompleted = false;
                }

                // Gender
                rbValidation();

                // City
                selectValidation();

                // Address
                if(txtAddressValue == ''){
                    alert("Address cannot be empty");
                    isCompleted = false;
                }
                else if(txtAddressValue.indexOf("Street") == -1){   // if 'Street' not found
                    alert("Address should contain word 'Street'");
                    isCompleted = false;
                }
        }

        function rbValidation(){
                let gender = document.getElementsByClassName('rbGender');
                let genderValue = false;

                for(let i = 0; i < gender.length; i++){
                    if(gender[i].checked == true){
                                genderValue = true
                    }
                }

                if(!genderValue){
                    alert("Please choose one of the gender");
                    isCompleted = false;
                    return false;
                }
                else   
                    return true;
            }

            function selectValidation(){
                let select = document.getElementById('selCity');

                if(select.value == 'none'){
                    alert("Please choose one of the City");
                    isCompleted = false;
                    return false;
                }
                else   
                    return true;
            }
    </script>
