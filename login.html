<body class="login">
   <h1 id="loginTitle">Login</h1>
   <br>
   <form id="formLogin">
       <label for="email">Email</label>
       <br>
       <input type="text" id="txtEmail">
       <br>
       <label for="password">Password</label>
       <br>
       <input type="password" id="pwdPass">
       <br>
       <button id="btnLogin" class="submitButton">Login</button>
   </form>

   <br>
   <h3>Dont't have an account? Register <a href="./register.html">here!</a></h3>
   <br>

   <script>
       let btnLogin = document.querySelector('#btnLogin');
       let txtEmail = document.querySelector('#txtEmail');
       let pwPdPass = document.querySelector('#pwdPass');

       let isCompleted = true;

       btnLogin.addEventListener("click", function(e){
            isCompleted = true;
            checkInputs();
            if(isCompleted == true){
                e.returnValue = true;
                alert("You Have Successfully Logged in");
            }
            else
                e.returnValue = false;
       });

       function checkInputs(){
            let txtEmailValue = txtEmail.value.trim();
            let pwdPassValue = pwPdPass.value;

            // Email
            let emailFormat = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
            if(txtEmailValue === ''){
                alert("Email cannot be empty");
                isCompleted = false;
            }
            else if(!txtEmailValue.match(emailFormat)){
                alert("Please enter a valid email address");
                isCompleted = false;
            }

            // Password
            if(pwdPassValue === ''){
                alert("Password cannot be empty");
                isCompleted = false;
            }
       }
   </script>
</body>
